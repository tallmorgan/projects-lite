<h2 ng-bind="$ctrl.project.headline ? 'Edit ' + $ctrl.project.headline : 'Create new project'"></h2>

<md-content>
    <md-list>
        <md-content layout-padding>
            <div>
                <form name="projectForm">
                    <div layout-gt-sm="row" data-ng-repeat="group in $ctrl.fieldGroups">
                        <md-input-container class="md-block" flex-gt-sm data-ng-repeat="field in group">
                            <label ng-bind="field.title"></label>
                            <input ng-model="field.model" data-ng-attr-name="{{field.name}}" ng-if="field.financial"
                                   financial-input project-form="projectForm" partner-field="field.partnerField">
                            <input ng-model="field.model" data-ng-attr-name="{{field.name}}" ng-if="!field.financial"
                                   required>
                        </md-input-container>
                    </div>
                </form>

                <md-button ng-click="$ctrl.submitForm()" class="md-raised md-primary">Submit
                </md-button>

                <md-button ui-sref="list" class="md-raised md-secondary">Cancel</md-button>
            </div>
        </md-content>
    </md-list>
</md-content>
